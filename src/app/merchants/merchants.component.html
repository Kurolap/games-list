<div class="container">
  <h1>{{ title }}</h1>
  <div
    *ngIf="loading"
    class="spinner-border text-secondary"
    role="status"
  ></div>
  <span class="sr-only">Loading...</span>
</div>
<div>
  <ul *ngIf="!loading">
    <li *ngFor="let merchant of merchants">
      {{ merchant.Name }}
    </li>
  </ul>
</div>
